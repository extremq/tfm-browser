<!DOCTYPE HTML>
<html>

<head>
    <meta charset='utf8'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id='ruffle'></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        let tfmResourceProxy = prompt("Enter TFM resource proxy ip/hostname:", "https://tfm-resource-proxy.vercel.app/api/proxy");
        if (tfmResourceProxy == null || tfmResourceProxy == "") {
            tfmResourceProxy = "https://tfm-resource-proxy.vercel.app/api/proxy";
        }

        let websockifyIp = prompt("Enter websockify ip/hostname:", "localhost:8000");
        if (websockifyIp == null || websockifyIp == "") {
            websockifyIp = "localhost:8000";
        }

        (function (originalFetch) {
            const changeUrl = function (url) {
                console.log('Original URL:', url);
                // Rewrite transformice.com URLs to proxy server (change to localhost:3000 if you run server.js)
                if (url.includes('transformice.com')) {
                    const proxyUrl = 'https://tfm-resource-proxy.vercel.app/api/proxy';
                    const path = new URL(url).pathname;
                    console.log('Proxy URL:', proxyUrl);
                    console.log('Original path:', path);
                    return {
                        proxyUrl: proxyUrl,
                        path: path
                    };
                }
                return url;
            };

            window.fetch = function () {
                let args = Array.from(arguments);
                let url, options = {};

                if (typeof args[0] === "string") {
                    // Argument is a raw URL string
                    const changed = changeUrl(args[0]);
                    if (typeof changed !== 'string') {
                        url = changed.proxyUrl;
                        options = {
                            ...(args[1] || {}),
                            headers: {
                                ...(args[1]?.headers || {}),
                                'Transformice-Url': changed.path
                            }
                        };
                        args = [url, options];
                    }
                } else if (args[0] && typeof args[0].url === "string") {
                    // Argument is a Request object
                    const changed = changeUrl(args[0].url);
                    if (typeof changed !== 'string') {
                        url = changed.proxyUrl;
                        options = {
                            method: args[0].method,
                            headers: {
                                ...Object.fromEntries(args[0].headers.entries()),
                                'Transformice-Url': changed.path
                            }
                        };
                        args = [url, options];
                    }
                }

                return originalFetch.apply(window, args);
            };
        })(window.fetch);
        function generateSocketProxyConfig() {
            const ipRoutes = [
                ["51.38.60.113", "a"],
                ["51.77.132.45", "b"],
                ["37.187.79.102", "c"],
                ["213.32.6.141", "d"],
                ["57.128.182.226", "e"],
                ["54.36.208.147", "f"],
                ["54.36.103.104", "g"],
                ["54.36.103.206", "h"],
            ];

            const ports = [[11801, "1"], [12801, "2"], [13801, "3"], [14801, "4"]];
            const proxyConfigs = [];

            ipRoutes.forEach(ipRoute => {
                ports.forEach(port => {
                    proxyConfigs.push({
                        host: ipRoute[0],
                        port: port[0],
                        proxyUrl: "ws://" + websockifyIp + "/?token=" + ipRoute[1] + "-" + port[1]
                    });
                });
            });

            return proxyConfigs;
        }

        window.RufflePlayer.config = {
            autoplay: "on",
            socketProxy: generateSocketProxyConfig(),
            letterbox: "off",
            unmuteOverlay: "hidden"
        };

        var ruffle = window.RufflePlayer.newest();
        var player = Object.assign(document.getElementById('ruffle').appendChild(ruffle.createPlayer()), { style: "width: 100vw; height: 100vh;" });

        player.load({ url: 'https://transformice.com/TransformiceChargeur.swf' });
    </script>
</body>

</html>
