        function generateSocketProxyConfig() {
            const ipRoutes = [
                ["51.38.60.113", "a"],
                ["51.77.132.45", "b"],
                ["37.187.79.102", "c"],
                ["213.32.6.141", "d"],
                ["57.128.182.226", "e"],
                ["54.36.208.147", "f"],
                ["54.36.103.104", "g"],
                ["54.36.103.206", "h"],
            ];

            const ports = [[11801, "1"], [12801, "2"], [13801, "3"], [14801, "4"]];
            const proxyConfigs = [];

            ipRoutes.forEach(ipRoute => {
                ports.forEach(port => {
                    proxyConfigs.push({
                        host: ipRoute[0],
                        port: port[0],
                        proxyUrl: "ws://" + websockifyIp + "/?token=" + ipRoute[1] + "-" + port[1]
                    });
                });
            });

            return proxyConfigs;
        }

        window.RufflePlayer.config = {
            autoplay: "on",
            socketProxy: generateSocketProxyConfig(),
            letterbox: "off",
            unmuteOverlay: "hidden"
        };

        var ruffle = window.RufflePlayer.newest();
        var player = Object.assign(document.getElementById('ruffle').appendChild(ruffle.createPlayer()), { style: "width: 100vw; height: 100vh;" });

        player.load({ url: 'https://transformice.com/TransformiceChargeur.swf' });
